<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Bessie Coleman Civil Aviator website"
        />
        <meta name="author" content="Joseph Davidson" />
        <meta
            name="keywords"
            content="website, aviator, flying, civil aviator, bessie coleman"
        />
        <link rel="stylesheet" href="./pages/index.css" />
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
        <title>Spots</title>
    </head>
    <body>
        <div class="page">
            <header class="header">
                <img
                    src="./images/spots-logo.svg"
                    alt="spots logo"
                    class="header__logo"
                />
            </header>
            <main class="content">
                <section class="profile page__section">
                    <img
                        src="./images/avatar.jpg"
                        alt="profile avatar"
                        class="profile__avatar"
                    />
                    <div class="profile__column">
                        <h1 class="profile__name">Bessie Coleman</h1>
                        <p class="profile__description">Civil Aviator</p>
                        <button type="button" class="profile__edit-btn">
                            <img
                                src="./images/pencil.svg"
                                alt="pencil icon"
                            />Edit Profile
                        </button>
                    </div>
                    <button type="button" class="profile__add-btn">
                        <img src="./images/plus.svg" alt="plus icon" />New Post
                    </button>
                </section>
                <section class="cards page__section">
                    <ul class="cards__list">
                        <template id="card-template">
                            <li class="card">
                                <button
                                    class="card__delete-button"
                                    type="button"
                                ></button>
                                <img
                                    src="#"
                                    alt="image on the card"
                                    class="card__image"
                                />
                                <div class="card__content">
                                    <h2 class="card__title"></h2>
                                    <button
                                        type="button"
                                        class="card__like-button"
                                    ></button>
                                </div>
                            </li>
                        </template>
                    </ul>
                </section>
            </main>
            <footer class="footer page__section">
                <p class="footer__copyright">2025 &copy; Spots</p>
            </footer>
            <div class="modal" id="edit-profile-modal">
                <div class="modal__container">
                    <button type="button" class="modal__close-btn">
                        <img src="./images/close-icon.svg" alt="close icon" />
                    </button>
                    <h2 class="modal__title">Edit profile</h2>
                    <form class="modal__form">
                        <label for="profile-name-input" class="modal__label">
                            Name
                            <input
                                id="profile-name-input"
                                type="text"
                                class="modal__input"
                                placeholder="Type your name"
                                required
                            />
                        </label>
                        <label
                            for="profile-description-input"
                            class="modal__label"
                        >
                            Description
                            <input
                                id="profile-description-input"
                                type="text"
                                class="modal__input"
                                placeholder="Describe yourself"
                                required
                            />
                        </label>
                        <button type="submit" class="submit-btn">Save</button>
                    </form>
                </div>
            </div>
            <div class="modal" id="new-post-modal">
                <div class="modal__container">
                    <button type="button" class="modal__close-btn">
                        <img src="./images/close-icon.svg" alt="close icon" />
                    </button>
                    <h2 class="modal__title">New post</h2>
                    <form class="modal__form">
                        <label for="profile-image-input" class="modal__label">
                            Image link
                            <input
                                id="profile-image-input"
                                type="url"
                                class="modal__input"
                                placeholder="Paste a link to the picture"
                                required
                            />
                        </label>
                        <label for="card-caption-input" class="modal__label">
                            Caption
                            <input
                                id="card-caption-input"
                                type="text"
                                class="modal__input"
                                placeholder="Type your caption"
                                required
                            />
                        </label>
                        <button type="submit" class="submit-btn">Save</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="modal modal_type_image-preview" id="image-modal">
            <div class="modal__image-container">
                <button
                    aria-label="Close modal"
                    class="modal__close modal__close_type_image-preview"
                    type="button"
                ></button>
                <img
                    alt=""
                    class="modal__image"
                    src="#"
                    aria-label="Open picture modal"
                />
                <p class="modal__caption"></p>
            </div>
        </div>

        <div class="modal" id="preview-modal">
            <div class="modal__image-container">
                <button
                    aria-label="Close modal"
                    class="modal__close"
                    type="button"
                ></button>
                <img src="#" alt="" class="modal__image" />
                <p class="modal__caption">Golden Gate Bridge</p>
            </div>
        </div>

        <script src="./scripts/index.js"></script>
    </body>
</html>
